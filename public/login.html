<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/login.css">
        <title>Inicio</title>
    </head>
    <body>
        <!-- MESSAGES -->
       
        <section class="login-img">
            <div>
                <img src="img/indexlogo.png">
            </div>
        </section>
        <section class="forms-section"> 
            <h1 class="section-title">BOOK<samp>byte</samp></h1>
            <div class="forms">
                <div class="form-wrapper is-active">
                    <button type="button" class="switcher switcher-login">
                        Iniciar Sesi&oacute;n
                        <span class="underline"></span>
                    </button>
                    
                    <form class="form form-login" action="/signin" method="POST">
                        <fieldset>
                          <legend>Por favor ingresa tu correo electrónico y tu contraseña para iniciar sesión</legend>
                          <div class="input-block">
                            <label for="login-email">Correo electr&oacute;nico</label>
                            <input id="login-email" type="email" name="login_email" required>
                          </div>
                          <div class="input-block">
                            <label for="login-password">Contrase&ntilde;a</label>
                            <input id="login-password" type="password" name="login_password" required>
                          </div>
                        </fieldset>
                        <button type="submit" class="btn-login" id="btn-login">Iniciar Sesi&oacute;n</button>
                    </form>    
            </div>
            <div class="form-wrapper">
                <button type="button" class="switcher switcher-signup">
                  ¿Nuevo usuario?
                  <span class="underline"></span>
                </button>
                <form class="form form-signup" action="/signup" method="POST">
                    <fieldset>
                      <legend>Por favor ingresa tu correo electrónico, tu contraseña y confirma tu contraseña para registrarte.</legend>
                      <div class="input-block">
                          <label for="signup-user-name">Nombre de usuario</label>
                          <input id="signup-user-name" type="text" name="signup_user_name" required>
                        </div>
                      <div class="input-block">
                        <label for="signup-email">Correo electr&oacute;nico</label>
                        <input id="signup-email" type="email" name="signup_email" required>
                      </div>
                      <div class="input-block">
                        <label for="signup-password">Contraseña</label>
                        <input id="signup-password" type="password" name="signup_password" required>
                      </div>
                    </fieldset>
                    <button type="submit" class="btn-signup" id="btn-signup">Crear cuenta</button>
                  </form>
                </div>
              </div>
        </section>
        <script src="js/login.js"></script>
    </body>
    </html>
